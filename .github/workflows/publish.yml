name: Publish Gameplay.PlayableNodes.Tween to npm

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-tween:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Gameplay.PlayableNodes.Tween

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          cache: yarn
          cache-dependency-path: Gameplay.PlayableNodes.Tween/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: npm publish (Gameplay.PlayableNodes.Tween)
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
